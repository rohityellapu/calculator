<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <main class="main">
            <h1>Rohit's Calculator</h1>
            <section class="calc">
                <input id="input" type="text" placeholder="0"><button id="clear">C</button>
                <button class="nums inputs">1</button><button class="nums inputs">2</button><button
                    class="nums inputs">3</button><button class="operands inputs">+</button>
                <button class="nums inputs">4</button><button class="nums inputs">5</button><button
                    class="nums inputs">6</button><button class="operands inputs">-</button>
                <button class="nums inputs">7</button><button class="nums inputs">8</button><button
                    class="nums inputs">9</button><button class="operands inputs">*</button>
                <button class="nums inputs">.</button><button class="nums inputs">0</button><button class="nums"
                    id="equals">=</button><button class="operands inputs">/</button>
            </section>
        </main>


        <script src="app.js"></script>

    </body>

</html>
